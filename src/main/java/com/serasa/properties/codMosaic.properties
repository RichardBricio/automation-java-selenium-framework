A01=Grandes, Tradicionais e Influentes - empresas com abrangência nacional mais bem-sucedidas do Brasil. Essas empresas possuem um faturamento anual acima de 90 milhões e são caracterizadas pelo grande porte e a estabilidade no mercado em que atuam.
A02=Setor Financeiro - Grandes e médias empresas do setor financeiro com mais de 10 anos de experiênca no mercado, como bancos, seguradoras, consórcios e financeiras.
A03=Grandes e Regionais - Empresas de grande porte, mas que não possuem abrangência nacional. Mesmo sendo empresas que atuam de forma regional, tem muita influência em sua área de atuação e faturamento de 30 a 90 milhões por ano.
A04=Médias Excepcionais - Essas são as médias empresas que se comportam como grandes, pois possuem faturamento anual entre 16 a 30 milhões, que se destaca em relação as outras empresas do mesmo porte.
B05=Médias Perenes - Não é à toa que mais da metade das empresas desse segmento possui mais de 30 anos: essa é a seleção das empresas médias estáveis. Com faturamento anual entre 3,6 e 30 milhões.
B06=Pequenas Experientes de Serviços - São pequenas empresas do setor de serviços que possuem faturamento anual entre 360 mil e 3,6 milhões, além de bastante experiência, já que estão no mercado há no mínimo 20 anos. Os sócios possuem mais de 50 anos de idade e isso, em geral, pode contribuir para a experiência dessas empresas.
B07=Pequenas, Tradicionais e Estabilizadas - São pequenas empresas que possuem sócios maduros, com mais de 50 anos de idade. O faturamento anual por aqui fica entre 360 mil e 3,6 milhões e todas elas possuem mais de 20 anos de operação.
B08=Microempresas Veteranas e Estáveis - Esse é o segmento das microempresas experientes e estáveis, com baixo risco de crédito. Todos os negócios dessa seleção possuem mais de 20 anos e faturamento entre 60 e 360 mil ao ano. Vale destacar que a grande maioria dessas empresas fica no sul e sudeste.
B09=Maduras e Por Conta Própria - Os microempreendedores individuais desse segmento são, em geral, comerciantes de cidades do interior e suas rendas costumam ser constantes, o que pode lhes permitir uma vida mais confortável. O faturamento máximo por aqui é de 60 mil ao ano.
C10=Comerciantes Experientes e de Sucesso - Microempreendedores individuais do setor do comércio com indicadores financeiros positivos tanto dos sócios como das empresas, o que indica um ótimo caminho. As microempresas desse segmento possuem mais de 20 anos, baixo risco de crédito e faturamento anual máximo de 60 mil.
C11=Médias em Boa Situação - Essas empresas de porte médio, com faturamento anual de 3,6 a 16 milhões e alta operacionalidade, isto é, alta atividade no mercado, mostram-se sólidas e estáveis.
C12=Comércios em Ascensão - Mesmo com pouco tempo de existência, entre 2 e 5 anos, são pequenos comércios, com faturamento anual entre 360 mil e 3,6 milhões, que estão indo muito bem. Os indicadores financeiros mostram crescimento, como por exemplo, o baixo ou médio risco de crédito, bem como a atividade e operacionalidade no mercado. Vale destacar que a maioria dos sócios majoritários possui ensino superior completo e pertence à classe social média ou alta.
C13=Sócios Experientes - No comando dessas pequenas empresas do setor de comércio, que faturam de 360 mil a 3,6 milhões por ano, estão sócios muito experientes. Em sua maioria, os sócios majoritários possuem mais de 40 anos e são empresários estabilizados, afinal, como são empresas abertas a pelo menos 10 anos de existência, já passaram pelo período inicial, no qual é comum o fechamento de empresas e se mostram sólidas.
C14=Serviços em Boa Situação - Essas pequenas empresas do setor de serviços possuem faturamento anual entre 360 mil e 3,6 milhões, apresentando baixo ou médio risco de crédito. Seus sócios majoritários, no geral, pertencem a um grupo de empresários bem-sucedidos e desfrutam de conforto em relação à renda.
C15=Alta Operacionalidade - A maior característica dessas pequenas empresas, que faturam de 360 mil a 3,6 milhões anuais, é altíssima ou alta operacionalidade. Isso pode ser constatado através de indicadores baseados na quantidade de consultas e transações realizadas a bancos de dados de proteção ao crédito bem como no recebimento de consultas nestes. A maior concentração desses negócios é no setor de indústria e comércio, com um foco maior em construção e reforma, além de alimentação e hospedagem.
C16=Jovens Qualificados do Setor de Serviços - Juventude é a palavra desse segmento. Começando pelos sócios dessas pequenas empresas do setor de serviços, que possuem de 18 a 34 anos, ensino superior completo e alta renda. Suas pequenas empresas possuem de 2 a 10 anos, sendo que a maioria delas possui menos do que 5 anos. O faturamento anual desse segmento é de 360 mil a 3,6 milhões e os indicadores financeiros indicam estabilidade.
C17=Empresários Urbanos Bem-sucedidos - São pequenas empresas do setor de serviços com faturamento anual entre 360 mil e 3,6 milhões. Possuem idade entre 10 e 20 anos e estabilidade financeira. Seus sócios têm mais de 35 anos, sendo que a maioria tem idade superior a 50 anos. No geral, são empresários bem-sucedidos, com ótima escolaridade e desfrutam os confortos permitidos pela alta renda.
C18=Pequenos Comerciantes do Interior - Esses microempreendedores individuais possuem comércios com 2 a 20 anos de existência, com predominância em seus 10 primeiros anos. Apesar de baixa atividade no mercado, essas empresas apresentam indicadores de créditos confortáveis, com médio ou baixo risco. Os donos desses comércios têm acima de 40 anos e podem ter visto a oportunidade de abrir um pequeno negócio como uma alternativa para aumentar a renda. Os setores que se destacam nesse segmento são alimentação, turismo, transporte e vestuário.
D19=Médias Novas no Pedaço - São empresas de médio porte, com menos de 5 anos de existência e faturamento anual entre 3,6 e 16 milhões. Em sua maioria são do setor de comércio. Possuem médio risco de crédito, além de alta probabilidade de estar operando e em bom funcionamento, baseando-se nos indicadores de consultas e transações.
D20=Novos Comércios - Essas são as pequenas empresas do setor de comércio com menos de 2 anos de existência. Com faturamento anual entre 360 mil e 3,6 milhões, possuem bons indicadores financeiros, como por exemplo o baixo risco de crédito.
D21=Novas Empresas de Serviços - Nesse segmento temos as pequenas empresas do setor de serviço com menos de 2 anos de operações. O faturamento anual por aqui fica entre 360 mil e 3,6 milhões, e, devido ao pouco tempo de existência, ainda não é possível prever uma tendência dos seus indicadores financeiros. Mas, vale destacar que os sócios possuem, em sua maioria, um bom comportamento de crédito.
D22=Microempresas Novatas - São microempresas com faturamento anual menor que 360 mil. Em geral, pertencem ao setor de industrias e serviços. Os sócios são predominantemente mais jovens, com idade entre 18 e 35 anos.
D23=Começo Equilibrado - São microempreendedores individuais começando com transações e atividades no mercado moderadas e indicadores financeiros equilibrados. A maioria dos donos pertence às classes sociais C e D. Eles podem ter enxergado na abertura do negócio uma oportunidade de aumentar o seu poder aquisitivo.
D24=Começando com Cautela - Muita calma nessa hora. Apesar de possuírem baixo ou médio risco de crédito, esses microempreendedores individuais operam com baixas atividades e transações, relacionadas a operacionalidade no mercado, indicando um começo mais cauteloso. Os donos, em sua maioria, são jovens entre 18 e 35 anos, com qualidades empreendedoras. Os setores de comércio e serviços se destacam nesse segmento.
D25=Jovens Empreendedores em Ascensão - Sinal verde por aqui. Esses microempreendedores individuais possuem boa situação de crédito e seus indicadores financeiros sugerem crescimento. Os donos são jovens adultos, com idade entre 26 e 45 anos, que costumam ser ousados apesar de não possuírem um alto poder aquisitivo.
D26=Na Turbulência do Inicio - Ainda em início das operações, os microempreendedores individuais desse segmento já apresentam alto ou médio risco de crédito, também em relação aos donos, podendo indicar dificuldades nesse começo. Em geral, os donos pertencem às classes sociais C e D.
E27=No Fôlego do Dono - São microempresas, que faturam menos que 360 mil ao ano, com alto ou médio risco de crédito. Os sócios possuem uma maior renda em relação aos outros segmentos dentro do mesmo grupo, e isso pode ser um diferencial positivo mesmo em momentos de dificuldades.
E28=Jovens Empreendedores na Batalha - São jovens microempreendedores individuais, de 21 a 45 anos de idade, e suas empresas possuem entre 5 a 10 anos de existência. Audaciosos, se lançam ao mercado buscando melhorar de vida. Mas, no momento, seus negócios enfrentam dificuldades para deslanchar, o que é constatado pelo alto ou médio risco de crédito. Os setores predominantes nesse segmento são comércio e serviços.
E29=Buscando Estabilidade - São microempresas, com faturamento anual inferior a 360 mil, que apresentam alto e médio risco de crédito, o que pode indicar que estão atravessando um momento difícil temporário ou se recuperando e buscando estabilidade, principalmente em relação às outras empresas do mesmo porte.
E30=Pequenos Negócios no Aperto - Esse segmento é composto por microempreendedores individuais e microempresas, com faturamento anual inferior a 360 mil. Possuem alto ou médio risco de crédito, indicando instabilidade financeira, tanto por parte da empresa quanto em relação aos donos. Em sua maioria, os donos, possuem um baixo poder aquisitivo e isso pode dificultar a recuperação de suas empresas.
E31=Pequena Sociedade na Luta - São microempresas, que faturam menos que 360 mil ao ano, com alto ou médio risco de crédito. No geral, essas empresas são constituídas por dois sócios, de 30 a 60 anos. A maioria desses sócios são parentes, como os casos de empresas que passam de pai para filho.
E32=Comerciantes Ativos em Momento Difícil - Microempreendedores individuais do setor do comércio que estão passando por instabilidades financeiras. Apesar de estarem abertas e em alta operacionalidade, apontada por constantes atividades e consultas no mercado, possuem, um alto ou médio risco de crédito.
E33=Comércio no Aperto - Esses pequenos comércios, com faturamento anual entre 360 mil e 3,6 milhões, são maduros, com uma predominância em 20 anos de existência, mas atualmente possuem alto ou médio risco de crédito. Indicando uma fase de busca de estabilidade financeira, com impacto nos sócios majoritários.
E34=Serviços em Risco - Com faturamento anual entre 360 mil e 3,6 milhões, essas são pequenas empresas maduras, que no geral, possuem mais de 20 anos de existência. Essas empresas do setor de serviços, estão em busca de recuperação de um momento difícil, possuem alto ou médio risco de crédito.
E35=Médias em Alto Risco - São empresas de médio porte, com faturamento anual entre 3,6 e 16 milhões, que possuem mais de 5 anos de existência e elevado risco de crédito. Essas empresas passam por um momento muito difícil apesar do porte, esse comportamento financeiro em relação a empresa, pode também, atingir os sócios majoritários.
E36=Microempresas em Alto Risco - Essas microempresas estão em um momento de grande dificuldade financeira. Possuem faturamento menor que 360 mil ao ano, com alto risco de crédito. Tudo isso se reflete também em relação aos sócios.
F37=Pequenas especializadas - Comer e Beber - Aqui ficam os pequenos restaurantes, bares e cafés estabilizados com médio comportamento de crédito. Possuem, no máximo, 20 anos de existência.
F38=Pequenas especializadas - Lar e Construção - Esses são pequenos comércios estabilizados do segmento de produtos para o lar e construção.
F39=Pequenas especializadas - Alta Especialização - Pequenas e microempresas estabilizadas do segmento de serviços em que os sócios possuem alta especialização técnica e cientifica em seu ramo de atuação.
F40=Pequenas especializadas - Serviços de Saúde - São pequenas e microempresas estáveis do segmento de saúde. A maior parte dos sócios aqui são médicos, dentistas e fisioterapeutas.
F41=Pequenas especializadas - Produtores Rurais - Pequenas empresas de produtores rurais e atividades agropecuárias.
F42=Pequenas especializadas - Cooperativas - Pequenas empresas estáveis com natureza jurídica de cooperativas.
F43=Pequenas especializadas - Serviços Financeiros - Pequenas e microempresas estáveis ligadas a atividades financeiras, como seguros, previdências e serviços financeiros.
F44=Pequenas especializadas - Financeiras no Exterior - Essa são pequenas empresas financeiras instaladas no exterior.
F45=Pequenas especializadas - Clubes de Investimento - São pequenas empresas do setor financeiro que se caracterizam como clubes ou fundos de investimento.
F46=Pequenas especializadas - Pequenas Indústrias - Aqui temos indústrias de pequeno porte e microempresas com comportamento financeiro estável.
F47=Pequenas especializadas - Prestação de Serviço - São microempresas relacionadas a parcerias entre profissionais prestadores de serviço.
F48=Pequenas especializadas - Serviços Administrativos - Esse é o segmento das microempresas estabilizadas ligadas a serviços de escritório, apoio administrativo e outros serviços prestados a empresas.
F49=Pequenas especializadas - Pequenas empresas de educação, como escolas, cursos técnicos, profissionalizantes e escolas de idiomas com comportamento financeiro estável.
G50=Administração Pública - Órgãos e empresas públicas, autarquias, fundações e municípios.
G51=Organizações Religiosas e Políticas - Esse é o segmento dos partidos políticos e organizações religiosas.
G52=Edifícios e Condomínios - São as empresas de natureza jurídica condomínio e edifício.
G53=Cartórios - São cartórios, que atuam no serviço notarial e registral.
G54=ONGs, OSCIPs, Entidades sem Fins Lucrativos - Aqui ficam entidades sem fins lucrativos, ONGs (Organizações Não Governamentais) e OSCIPs (Organizações da Sociedade Civil de Interesse Público).

